<!DOCTYPE html>
<html>
  <audio id="audio" autoplay loop>
    <source src="Recording.m4a" />
  </audio>

  <script>
    window.onload = function () {
      var context = new AudioContext();
      document.addEventListener("click", musicPlay);
    };

    function musicPlay() {
      document.getElementById("audio").play();
      document.removeEventListener("click", musicPlay);
    }
  </script>

  <head>
    <title>Image Panel</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #map {
        width: 100vw;
        height: 100vh;
        background: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      #main-image {
        width: 90%;
        max-height: 90%;
        object-fit: cover;
      }
      .icon {
        position: absolute;
        width: 50px;
        height: 50px;
        background: #3498db;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .icon:hover {
        background-color: #2980b9;
      }
      .info-panel {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid #ccc;
        border-radius: 10px;
        display: none;
        padding: 20px;
        max-width: 400px;
        text-align: center;
      }
      .info-panel.show {
        display: block;
      }
      .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="map">
      <img
        id="main-image"
        src="https://files.worldwildlife.org/wwfcmsprod/images/HERO_Penguins_Antarctica/story_full_width/9de57cats0_Medium_WW267491.jpg"
        alt="Main Image"
      />
      <div
        class="icon"
        style="top: 100px; left: 100px"
        onclick="showInfoPanel('Icon 1', 'icon1-image-url.jpg', 'Information about Icon 1 goes here.')"
      >
        ⓘ
      </div>
      <div
        class="icon"
        style="top: 300px; left: 500px"
        onclick="showInfoPanel('Icon 2', 'icon2-image-url.jpg', 'Information about Icon 2 goes here.')"
      >
        ⓘ
      </div>
      <!-- Add more icons here with different positions and onclick values -->
    </div>
    <div id="info-panel" class="info-panel">
      <span class="close-button" onclick="closeInfoPanel()">&times;</span>
      <img id="info-image" src="" alt="Info Image" />
      <p id="info-text">Information about the icon goes here.</p>
    </div>

    <script>
      function showInfoPanel(title, imageUrl, text) {
        var infoPanel = document.getElementById("info-panel");
        var infoImage = document.getElementById("info-image");
        var infoText = document.getElementById("info-text");

        infoImage.src = imageUrl;
        infoText.innerText = text;

        infoPanel.classList.add("show");
      }

      function closeInfoPanel() {
        var infoPanel = document.getElementById("info-panel");
        infoPanel.classList.remove("show");
      }
    </script>
  </body>
</html>
