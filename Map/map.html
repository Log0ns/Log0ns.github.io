      body {
        margin: 0;
        overflow: hidden;
      }

      #map-container {
        width: 100vw;
        height: 100vh;
        overflow: auto;
        background-image: url("waves.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      #map {
        position: relative;
      }

      #main-image {
        max-width: 90vw;
        max-height: 90vh;
        object-fit: cover;
      }

      .icon {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #3498db;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .icon:hover {
        background-color: #2980b9;
      }

      .info-panel {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 3px solid #3d2e1f;
        border-radius: 20px;
        display: none;
        padding: 20px;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        background-image: url("parchment.jpeg");
      }
      .info-panel.show {
        display: block;
      }

      .close-button {
        position: absolute;
        width: 5%;
        height: 5%;
        top: 5px;
        right: 5px;
        font-size: 25px;
        cursor: pointer;
        border: 1px solid #271d14;
        border-radius: 10px;
        color: #d94b59;
        background-color: #5a432d;
      }

      .info-image {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
        margin-bottom: 10px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }

      .info-text {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        max-width: 400px;
        word-wrap: break-word;
        line-height: 1.6;
        color: #ffffff;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.9);
      }
    </style>

      function showInfoPanel(item) {
        var infoPanel = document.getElementById("info-panel");
        var infoImage = document.querySelector(".info-image");
        var infoText = document.querySelector(".info-text");

        var imageUrl = worldData[item].imageUrl;
        var text = worldData[item].text;

        infoImage.src = imageUrl;
        infoText.innerHTML = title + "<br>" + text;

        infoPanel.classList.add("show");
      }
      function closeInfoPanel() {
        var infoPanel = document.getElementById("info-panel");
        infoPanel.classList.remove("show");
